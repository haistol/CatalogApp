{% extends "base.html" %}
{% block body %}
		<div class = 'container'>
			<section class = 'menu'> 
				<h2>Categories</h2>
				<ul class="category-list">
					{% for category in categories %}
						<li class="category-name">
							<a class="category-link" href = "{{url_for('get_items_by_category', category_name = category.name)}}"> <p>{{category.name}}</p></a>
						</li>
					{% endfor %}
				</ul>
			</section>
			<section class = 'main'> 
				<h2>Lastest Item Added </h2>
				<ul>
					{% for item in items %}
						<li>
							<a href = "{{url_for('get_category_item', category_name = item.category.name, item_name = item.name)}}"> <p>{{item.name}} ({{item.category.name}})</p></a>
						</li>
					{% endfor %}
				</ul>
			</section>
		</div>
{% endblock %}
