{% extends "base.html" %}
{% block body %}
		<div class = 'container'>
			<section class='pane'>
				<h1> Edit Category Item </h1>
				<form action="#" method = 'post'>
					<p>Name:</p>
						<input type ='text' size='30' name='name' value = '{{item.name }}'>
					<p>Description:</p>
						<input class="description" type ='text' name='description' value = '{{item.description}}'>
					<input type='submit' value='Edit'>
					<a href = "{{url_for('get_category_item', category_name = category.name, item_name = item.name)}}"><button>Cancel</button> </a>
				</form>
				
			</section>
		</div>
{% endblock %}
