<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div class = 'container'>
			<div class = 'menu'> 
				<h1>Categories</h1>
				<a href="{{url_for('add_category')}}" > <h3> Create a New Category </h3> </a>
				{% for category in categories %}
					<a href = "{{url_for('get_items_by_category', category_id = category.id)}}"> <p>{{category.name}}</p></a>
				{% endfor %}
			</div>
			<div class='main'>
				<h1> Edit Category </h1>
				<form action="{{ url_for('editCategory',category_id = category.id)}}" method = 'post'>
					<p>Name:</p>
						<input type ='text' size='30' name='name' placeholder = '{{category.name }}'>
					<input type='submit' value='Edit'>
					<a href = "{{url_for('getCategories')}}"> Cancel </a>
				</form>
			</div>
		</div>
	</body>
</html>
